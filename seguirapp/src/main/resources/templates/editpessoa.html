<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<div>
    <h1>Student Enrollment Form</h1>
    <form action="#" th:action="@{/editsave}" th:object="${student}" method="post">
        <input type="hidden" th:value="${id}" th:field="*{id}"/>
        <table>
            <tr>
                <td width="10%">First Name :</td>

                <td width="90%" align="left"><input type="text" th:field="*{firstName}"/></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" th:field="*{lastName}"/></td>
            </tr>
            <tr>
                <td> Email :</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td>
                    <select th:field="*{country}">
                        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}">Country
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" th:field="*{sex}" value="M"/><label>Male</label>
                    <input type="radio" th:field="*{sex}" value="F"/><label>Female</label>
                </td>
            </tr>
            <tr>
                <td>Section :</td>
                <td>
                    <select th:field="*{section}">
                        <option th:each="section : ${sections}" th:value="${section}" th:text="${section}">Section
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Edit"/>
                </td>
            </tr>
        </table>
    </form>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
